version: 2
updates:
  - package-ecosystem: 'npm'
    directories:
      - '/'
    schedule:
      interval: 'daily'
    commit_message:
      prefix: 'fix'
      prefix_development: 'chore'
    groups:
      prod-dependencies:
        patterns:
          - 'media-chrome'
          - 'player.style'
    allow:
      - dependency-name: 'media-chrome'
      - dependency-name: 'player.style'
